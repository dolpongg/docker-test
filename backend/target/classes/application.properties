server.port=9999

#datasource 설정
spring.datasource.url=jdbc:mysql://app_mysql:3306/myhome?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root


#SqlSessionFactory : mybatis 설정
mybatis.mapper-locations=mapper/*.xml
mybatis.type-aliases-package=com.ssafy.myhome.model.dto



#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
#paging 관련
paging.perpage=5



#webmvc에 대한 설정 : jsp활용
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#로깅 설정
logging.level.com.ssafy.example=debug
logging.level.com.ssafy.myhome.testloglevel=debug

#swagger 관련 설정
spring.mvc.pathmatch.matching-strategy=ant-path-matcher